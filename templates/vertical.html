<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now Playing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .widget {
            display: flex;
            flex-direction: column; /* Force vertical layout */
            width: 100vw;
            height: 100vh;
        }

        .cover-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-art {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .play-pause-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 10vw, 8rem);
            opacity: 0.8;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2vw;
        }

        h2 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 4rem);
        }
		
		h3 {
            margin: 0;
            font-size: clamp(1rem, 2vw, 4rem);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 1vw;
            margin-top: 2vh;
        }

        .progress {
            flex: 1;
            height: 3vh;
        }
		
		.progress-bar {
			width: 100%;                 /* a scaleX reference width */
			transform-origin: left center;
			background-color: #0d6efd;
			transition: transform 0.2s linear;
		}

        .source {
            margin-top: 2vh;
            font-size: clamp(1rem, 2vw, 2rem);
        }

        #app_id {
            display: none;
        }
		
		#widget {
			opacity: 1;
			transition: opacity 0.5s ease;
		}

		#widget.hidden {
			opacity: 0;
			transition: opacity 0.5s ease;
			pointer-events: none;
		}
    </style>
</head>
<body>
    <div id="widget" class="widget">
        <div class="cover-container">
            <img id="cover" class="cover-art" src="" alt="Cover Art">
            <span id="play-pause" class="play-pause-icon"></span>
        </div>

        <div class="info-container">
            <h2 id="title">Unknown Title</h2>
            <h3 id="artist">Unknown Artist</h3>

            <div class="progress-container">
                <span id="current-time" class="time">0:00</span>
                <div class="progress bg-secondary">
                    <div id="progress-bar" class="progress-bar" role="progressbar"></div>
                </div>
                <span id="duration" class="time">0:00</span>
            </div>

            <p id="app_id" class="source">Source: Unknown</p>
        </div>
    </div>

    <script>
		let previousCover = null;
		let lastStatus = null;   // track last state to prevent repeated animations

		function getLayoutFromUrl() {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get('layout') === 'vertical' ? 'vertical' : 'horizontal';
		}

		function updateLayout() {
			const widget = document.getElementById('widget');
			widget.classList.toggle('vertical', getLayoutFromUrl() === 'vertical');
		}

		function formatTime(seconds) {
			const hours = Math.floor(seconds / 3600);
			const minutes = Math.floor((seconds % 3600) / 60);
			const secs = Math.floor(seconds % 60);
			if (hours > 0) {
				return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
			}
			return `${minutes}:${secs.toString().padStart(2, '0')}`;
		}

		async function fetchMediaInfo() {
			try {
				const response = await fetch('/media');
				const media = await response.json();

				const widget = document.getElementById('widget');

				//
				// Helper: update text only when it changed
				//
				function setText(id, newValue) {
					const el = document.getElementById(id);
					if (el.textContent !== newValue) {
						el.textContent = newValue;
					}
				}

				//
				// Update text fields (only if changed)
				//
				setText('title', media.title || 'Unknown Title');
				setText('artist', media.artist || 'Unknown Artist');
				setText('app_id', `Source: ${media.app_id || 'Unknown'}`);

				//
				// Update cover image (only if changed)
				//
				const coverElement = document.getElementById('cover');
				if (media.cover && media.cover !== previousCover) {
					coverElement.src = media.cover;
					previousCover = media.cover;
				}

				//
				// Update times
				//
				const currentTime = media.position || 0;
				const duration = media.duration || 0;

				const formattedCurrent = formatTime(currentTime);
				const formattedDuration = formatTime(duration);

				setText('current-time', formattedCurrent);
				setText('duration', formattedDuration);

				//
				// Update progress bar scaling only when changed
				//
				const newProgress = duration > 0 ? (currentTime / duration) : 0;
				const progressBar = document.getElementById('progress-bar');

				if (progressBar.dataset.lastScale !== String(newProgress)) {
					progressBar.style.transform = `scaleX(${newProgress})`;
					progressBar.dataset.lastScale = String(newProgress);
				}

				//
				// Fade in/out only on status change
				//
				if (media.status !== lastStatus) {
					lastStatus = media.status;

					if (media.status === "Playing") {
						widget.classList.remove("hidden");
					} else {
						widget.classList.add("hidden");
					}
				}

			} catch (error) {
				console.error("Error fetching media info:", error);
			}
		}

		updateLayout();
		setInterval(fetchMediaInfo, 1000);
		fetchMediaInfo();
	</script>
</body>
</html>
